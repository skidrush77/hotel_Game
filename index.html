<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hotel Shelf Sort</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="game-app">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="Royal Hotel Logo">
            </div>
            <div class="score-board">Score: <span id="score">0</span></div>
        </header>

        <div id="game-area">
            <div id="shelves-container">
                <!-- Shelves generated by JS -->
            </div>
        </div>

        <div id="dock-area">
            <div id="dock-slots">
                <!-- Dock slots generated by JS -->
            </div>
        </div>

        <div id="tutorial-hand" class="hidden">ðŸ‘†</div>

        <div id="overlay" class="hidden">
            <div id="message-box">
                <h1 id="game-msg-title">Stage Clear!</h1>
                <p>Welcome to the Royal Suite.</p>
                <button onclick="location.reload()">Play Again</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
